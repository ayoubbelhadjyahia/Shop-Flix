
<section class="py-10">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 ms-auto me-auto">
        <div class="row">
          <div class="col-md-6 my-auto">
            <div>

              <span class="badge badge-sm badge-warning">Your order details </span>
            </div>
          </div>
        </div>

        <hr class="dark horizontal">

        <div class="d-flex">
          <div *ngFor="let i of lignecommande">
            <div *ngFor="let j of i.products">
          <div>
            <a href="javascript:;">
              <div class="position-relative">
                <div class="blur-shadow-avatar">
                  <img class="avatar avatar-xxl border-radius-xl" src="../../assets/front/img/team-2.jpg">
                </div>
              </div>
            </a>
          </div>

          <div class="ms-4 my-auto">
            <h5></h5>
            <p class="text-sm mb-0"> Your quantity :  {{i.quantiteProduit}} </p>
            <br>
            <p class="text-sm mb-0"> Your Final Price : {{j.price}} </p>

          </div>
<!--          <div class="my-auto d-md-block d-none ms-2">-->
<!--            <button type="button" class="btn btn-dark pull-end mb-0">Delete</button>-->
<!--          </div>-->
              <button type="button" rel="tooltip" class="btn btn-danger btn-sm justify-content-sm-center" (click)="deleteLigneCommande(i.idLigneCommande)">
              <i class="material-icons">close</i>
              </button>
            </div>
          </div>
        </div>

      </div>
      <div class="d-flex justify-content-end mt-4">
        <div class="my-auto ms-auto">
          <button type="button" class="btn btn-primary " routerLink="/Commande">Confirm Your Order</button>
        </div>
        <div class="my-auto ms-auto">
          <button type="button" class="btn btn-secondary" routerLink="/Product">Back To Shopping</button>
        </div>
      </div>

    </div>

  </div>
</section>
