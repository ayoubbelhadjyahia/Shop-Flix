
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Les reclamations existantes </h3>
  </div>

  <div class="card-body">
    <table id="fourat" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>date de deut d intervention</th>
        <th>description de l intervention</th>
        <th>duree de resolution de l intervention </th>
<th>actions</th>
      </tr>
      </thead>
      <tbody>



      <tr *ngFor="let ticket of Listeinter | paginate :{
itemsPerPage:3,
currentPage:page}; let i =index "
      >
        <td> {{ ticket.datedebinter}}</td>
        <td>{{ticket.description}}</td>
        <td>{{ticket.dureeinter}}</td>

<button routerLink="../addinter"> ajouter intervention</button>
        <button  (click)="deletein(ticket.id)">supprimer inter</button>
        <button (click)="editinter(ticket)">editer</button>

      </tr>
      </tbody>
    </table>
    <div  class="pagination-container">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="page = $event"></pagination-controls></div>

  </div>

</div>
