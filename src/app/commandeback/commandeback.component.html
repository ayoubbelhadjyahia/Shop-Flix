<div class="card">
  <div class="card-header">
    <h3 class="card-title">ORDERS</h3>
  </div>

  <div class="card-body">
    <table class="table table-bordered" >
      <thead>
      <tr>
        <th style="width: 10px">#</th>
        <th>Order Number</th>
        <th>Date </th>
        <th>Adress </th>
        <th style="width: 40px"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of Commande | paginate: { itemsPerPage: 3, currentPage: pages }; let i = index">
        <td></td>
        <td>{{c.numCommande}}</td>
        <td>
          <div>
            <div>{{c.dateCommande}}</div>
          </div>
        </td>
        <td><span class="badge bg-danger flag-ci">{{c.adressCommande}}</span></td>
        <td>
          <a class="btn btn-app">
           <i class="fas fa-edit" (click)="generatePDF()"></i> Edit
         </a>

          <a class="btn btn-outline-danger">
            <i class="fas ni-fat-remove" (click)="deleteCommande(c.idCommande)">delete</i>
          </a>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div  class="pagination-container">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="pages= $event"></pagination-controls></div>
