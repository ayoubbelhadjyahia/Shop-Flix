
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Les reclamations existantes </h3>
  </div>

  <div class="card-body">
    <table id="fourat" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>priorite</th>
        <th>type de reclamation</th>
        <th>sujet de reclamation </th>
        <th>date de creation</th>
        <th>status</th>
        <th>actions</th>
      </tr>
      </thead>
      <tbody>



      <tr *ngFor="let ticket of listerec | paginate :{
itemsPerPage:3,
currentPage:page}; let i =index "
      >
        <td> {{ ticket.priorite}}</td>
        <td>{{ticket.typerec}}</td>
        <td>{{ticket.description}}</td>
        <td>{{ ticket.createdDate }}</td>
        <td> {{ ticket.ticketstatus}}</td>
        <td><button *ngIf="ticket.description===sujetrec1.livreur" routerLink="../retournesalaire/{{ticket.idrec}}" > <div class="wided">retourne salaire de livreur effectuant cette reclamation </div></button>
          <button  class="wided" (click)="delete(ticket.idrec)"> <div> supprimer </div> </button>
        </td>

      </tr>
      </tbody>
    </table>
    <div  class="pagination-container">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="page = $event"></pagination-controls></div>

  </div>

</div>
